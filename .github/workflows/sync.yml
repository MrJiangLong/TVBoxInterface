# .github/workflows/sync.yml

name: ðŸš€ Sync Fork with Upstream

# æŽˆäºˆå·¥ä½œæµå†™å…¥ä»“åº“å†…å®¹çš„æƒé™
permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©åˆå¤œ (UTC) è¿è¡Œ
  workflow_dispatch:   # å…è®¸æ‰‹åŠ¨è§¦å‘

# --------------------------------------------------------------------
# å…¨å±€çŽ¯å¢ƒå˜é‡é…ç½®åŒº
# è¯·æ ¹æ®ä½ çš„æƒ…å†µä¿®æ”¹ä¸‹é¢çš„å€¼
# --------------------------------------------------------------------
env:
  # 1. ä¸Šæ¸¸ä»“åº“ (åŽŸä»“åº“)
  UPSTREAM_REPO: "qist/tvbox"
  
  # 2. ä¸Šæ¸¸ä»“åº“è¦åŒæ­¥çš„åˆ†æ”¯
  UPSTREAM_BRANCH: "master"
  
  # 3. ä½ çš„ Fork ä»“åº“è¦åŒæ­¥çš„åˆ†æ”¯
  FORK_BRANCH: "master"
  
  # 4. å·¥ä½œæµæ–‡ä»¶å
  WORKFLOW_FILENAME: "sync.yml"
# --------------------------------------------------------------------

jobs:
  sync:
    name: Sync with Upstream
    runs-on: ubuntu-latest
    # ç¡®ä¿åªåœ¨ Fork çš„ä»“åº“ä¸Šè¿è¡Œ
    if: github.repository_owner != 'qist'

    steps:
      - name: Checkout Fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync and Restore Workflow
        id: sync
        run: |
          set -e # å¦‚æžœä»»ä½•å‘½ä»¤å¤±è´¥ï¼Œåˆ™ç«‹å³é€€å‡ºè„šæœ¬

          # æž„é€ å·¥ä½œæµæ–‡ä»¶çš„å®Œæ•´è·¯å¾„
          WORKFLOW_FILE=".github/workflows/${{ env.WORKFLOW_FILENAME }}"

          # 1. å¤‡ä»½æˆ‘ä»¬è‡ªå·±çš„å·¥ä½œæµæ–‡ä»¶ (å¦‚æžœå®ƒå­˜åœ¨)
          if [ -f "$WORKFLOW_FILE" ]; then
            echo "âœ… Backing up workflow file: $WORKFLOW_FILE"
            mkdir -p /tmp/workflow_backup/.github/workflows/
            cp "$WORKFLOW_FILE" /tmp/workflow_backup/$WORKFLOW_FILE
          else
            echo "âš ï¸ Warning: Workflow file not found at $WORKFLOW_FILE. Nothing to back up."
          fi

          # 2. æ·»åŠ ä¸Šæ¸¸ä»“åº“å¹¶æ‹‰å–æœ€æ–°å†…å®¹
          git remote add upstream https://github.com/${{ env.UPSTREAM_REPO }}.git
          git fetch upstream

          # 3. ç¡¬é‡ç½®ï¼è®©æœ¬åœ°åˆ†æ”¯å¼ºåˆ¶ä¸Žä¸Šæ¸¸åˆ†æ”¯å®Œå…¨ä¸€è‡´
          echo "Hard resetting to upstream/${{ env.UPSTREAM_BRANCH }}..."
          git reset --hard upstream/${{ env.UPSTREAM_BRANCH }}

          # 4. æ¢å¤æˆ‘ä»¬å¤‡ä»½çš„å·¥ä½œæµæ–‡ä»¶
          if [ -f "/tmp/workflow_backup/$WORKFLOW_FILE" ]; then
            echo "Restoring workflow file..."
            # æ¢å¤æ—¶è¦ç¡®ä¿ç›®å½•ç»“æž„ä¹Ÿä¸€å¹¶æ¢å¤
            cp "/tmp/workflow_backup/$WORKFLOW_FILE" "$WORKFLOW_FILE"
            git add "$WORKFLOW_FILE"
          else
            echo "â„¹ï¸ No backed up workflow file to restore."
          fi
          
          # 5. æ£€æŸ¥æ˜¯å¦æœ‰éœ€è¦æäº¤çš„æ›´æ”¹
          if [[ -z $(git status --porcelain) ]]; then
            echo "âœ… Fork is already up to date. No push needed."
            echo "synced=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected. Committing restored workflow..."
            git commit -m "chore: [CI] Restore sync workflow after upstream sync"
            echo "synced=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Force Push to Fork
        if: steps.sync.outputs.synced == 'true'
        run: |
          echo "Force pushing changes to origin/${{ env.FORK_BRANCH }}..."
          git push origin ${{ env.FORK_BRANCH }} --force
